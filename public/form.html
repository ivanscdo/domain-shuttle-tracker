    <div class="container">
        <form action="/submit-shuttle-log" method="post" class="log-form">
            <div class="row">
                <div class="form-group col-sm">
                    <label for="shuttle-driver-name">Name</label>
                    <input type="text" name="name" class="form-control" id="shuttle-driver-name" placeholder="Name">
                </div>
                <div class="form-group col-sm">
                    <label for="shuttle-log-date">Date</label>
                    <input type="date" name="date" class="form-control" id="shuttle-log-date" placeholder="MM/DD/YY">
                </div>
                <div class="form-group col-sm">
                    <label for="shuttle-type">Shuttle</label>
                    <!-- <input type="text" name="shuttle" class="form-control" id="shuttle-type" placeholder="ADA or 13 Passenger"> -->
                    <select class="form-control" name="shuttle"  id="shuttle-type">
                        <option>Black 13 Passenger</option>
                        <option>Black ADA</option>
                        <option>Blue</option>
                        <option>Green ADA</option>
                    </select>
                    
                </div>
                <div class="form-group col-sm">
                    <label for="shuttle-driver-shift">Shift</label>
                    <!-- <input type="text" name="shift" class="form-control" id="shuttle-driver-shift" placeholder="AM, MID, or PM"> -->
                    <select class="form-control" name="shift"  id="shuttle-driver-shift">
                        <option>AM</option>
                        <option>MID</option>
                        <option>PM</option>
                    </select>

                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm col-md-4">
                    <label for="shuttle-log-time">Time</label>
                    <input type="time" name="time" class="form-control" id="shuttle-log-time" >
                </div>
                <div class="form-group col-sm col-md-4">
                    <label for="shuttle-log-pickUp">Pick Up Location</label>
                    <input type="text" name="pickUp" class="form-control" id="shuttle-log-pickUp" placeholder="Retailer">
                </div>
                <div class="form-group col-sm col-md-4">
                    <label for="shuttle-log-dropOff">Drop Off Location</label>
                    <input type="text" name="dropOff" class="form-control" id="shuttle-log-dropOff" placeholder="Retailer">
                </div>
                <div class="form-group col-sm col-md-4">
                    <label for="shuttle-log-passengers">Passengers</label>
                    <select class="form-control" name="passengers"  id="shuttle-log-passengers">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>13+</option>
                    </select>
                </div>
                <div class="form-group col-sm col-md-4">
                    <label for="shuttle-log-contact">Contact Method</label>
                    <select name="contact" class="form-control" id="shuttle-log-contact">
                    <option>Call</option>
                    <option>Flag</option>
                    <option>Radio</option>
                    </select>
                </div>
                <div class="form-group col-sm col-md-4">
                    <label for="shuttle-log-tips">Tips</label>
                    <input type="number" name="tips" class="form-control" id="shuttle-log-tips" placeholder="$">
                </div>

            </div>
            <div class="row">
                    <div class="form-group col-sm">
                            <!-- <label for="shuttle-log-tourist">Tourist</label> -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="tourist" value="true" id="shuttle-log-tourist">
                                <label class="form-check-label" for="shuttle-log-tourist"> Tourist
                                </label>
                            </div>
                                <!-- <label for="shuttle-log-resident">Resident</label> -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="resident"  value="true" id="shuttle-log-resident">
                                    <label class="form-check-label" for="shuttle-log-resident"> Resident
                                    </label>
                                </div>
                            <!-- <label for="shuttle-log-northside">Northside</label> -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="northside"  value="true" id="shuttle-log-northside">
                                <label class="form-check-label" for="shuttle-log-northside"> Northside
                                </label>
                            </div>
                        </div>
            </div>
            <div class="row">
                <div class="form-group col-md col-sm col-lg-6">
                    <label for="shuttle-log-note">Notes</label>
                    <textarea type="text" name="note" class="form-control" id="shuttle-log-note" rows="6"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
